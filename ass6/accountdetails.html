<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <center>
            <table cellspacing="0" cellpadding="20">
                <tr>
                    <td bgcolor="lightblue">Step1: Account</td> <br>
                    <td bgcolor="#D3D3D3">Step2: Personal Details</td>
                    <td bgcolor="#D3D3D3">Step3: Your Review</td>
                </tr>
            </table>
            <br>
            <br>
        </center>
        <form method="get">
            <fieldset name="Account">
                <legend> <b>Account </b></legend>
                <label>
                    Email Address: <br>
                    <input type="email" name placeholder="Enter Email"
                        size="60" /><br> <br>
                </label>

                <label>
                    Password: <br>
                    <input type="password" placeholder="Enter Password"
                        size="60" /> <br> <br>
                </label>

                <label>
                    Confirm Password: <br>
                    <input type="password" placeholder="Confirm Password"
                        size="60" /> <br> <br>
                </label>

                <input type="image" src="Images/back.png" height="50"
                    width="120" alt="back" />
                <input type="image" src="Images/next.png" height="50"
                    width="120" alt="next" />

            </fieldset>

        </form>

    </body>
</html>
